<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<form action="CustomForm">
<h1>그냥 값 읽어들이게 하기</h1>
<!-- input[type=checkbox name=hobby]*5 -->
<input type="checkbox" name="hobby" value="cook"/>요리
<input type="checkbox" name="hobby" value="run"/>달리기
<input type="checkbox" name="hobby" value="swim"/>수영
<input type="checkbox" name="hobby" value="game"/>게임
<input type="checkbox" name="hobby" value="read"/>독서
<br>
<input type="radio" name="major" value="kor"/>국어
<input type="radio" name="major" value="eng" checked/> 영어
<input type="radio" name="major" value="math"/> 수학
<input type="radio" name="major" value="computer"/> 컴퓨터
<br>
<input type="radio" name="gender" value="man"/>남자
<input type="radio" name="gender" value="woman" checked="checked"/>여자
<br>
<input type="submit" />
<input type="reset" />

</form>

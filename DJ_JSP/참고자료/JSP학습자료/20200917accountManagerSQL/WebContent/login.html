<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function	checkIt()
	{
		//// 공백 입력시, alert 띄어주는 것!
		if(  !document.myForm.pw.value || !document.myForm.id.value  )
		{
			alert( "ID 혹은 PW를 입력하지 않았습니다!!" );
			document.myForm.focus();
			return false;
		}
	}
</script>

</head>


<body>
	<form name="myForm" action="LogInSuccess" method="post" onsubmit='return checkIt()' >
	ID : <input type="text" name="id"><br/>
	PW : <input type="password" name="pw"><br/>
	<input type="submit" name="로그인">
	</form>
</body>


</html>

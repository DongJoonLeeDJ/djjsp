<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { width: 100px; height: 100px;}
        .red {
            background: red;
            left:50px;
            top:50px;
            /* 좌측 상단을 기준으로 왼쪽으로 50만큼, 위에서 아래로 50만큼 내려가라는 의미 */
        }
        .green{
            background: green;
            left:0px;
            top:0px;
        }
        .blue{
            background: blue;
        }
        /* position */
        /* static relative absolute fixed */
        /* 1. static */
        /* position 속성을 아무것도 안 주면 static이 기본 */
        /* static인 경우에는 left, top 이러한 좌표값을 아무리 줘도 먹히지 않음 */
        /* static인 경우, 그러니까 기본 position은 무조건!!! 입력된 순서가 중요함 */
        /* 즉 red의 위치가 어떻든지 간에 만약 가장 처음 입력한 거라면... 위치는 처음 위치임 */
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>

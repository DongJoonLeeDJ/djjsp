<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .red
        {
            background: red;
            left:10px; top:10px;
            z-index: 3;
        }
        .green
        {
            background: green;
            left:50px; top:50px;
            /* 무조건 이 걸 맨 위로 올리고 싶다면??? */
            /* 임의의 큰 숫자를 넣는다. */
            /* 단 지나치게 큰 숫자를 넣으면 문자로 인식할 수 있으니 주의하자 */
            z-index: 9999;
        }
        .blue
        {
            background: blue;
            left:90px; top:90px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>

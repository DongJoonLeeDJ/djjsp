<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button
        {
            width: 150px;
            height: 70px;
            background: cyan;
            border:  10px solid #000000;
            border-radius: 30px; /*테두리 둥글게*/
        }
        .button>a /*클래스명이 button인 태그의 자손*/
        {
            display: block;
            /* 수평정렬은 자체기능이 있는데 수직정렬은 이렇게 자체 기능이 없음 */
            text-align: center;
            /* 수직정렬 */
            /* 이 글자를 감싸는 부모태그의 높이(height)와 */
            /* line-height 높이를 똑같이 준다. */
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <!-- 글자의 수평 and 수직 정렬 -->
        <a href="#" class="">click</a>
    </div>
</body>
</html>

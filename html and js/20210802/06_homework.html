<body>
    br 태그는 한 줄 띄는 거임.
    br 태그 안 쓰면 한 줄 안 띄어짐
    띄어쓰기는 '&nbsp;' 이거해야함
    (p 태그 등에서 쓰임)
    <p>안녕 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 하세요</p>

    prompt를 써도 좋고, input에 있는 걸 읽어와도 좋음.<br>
    문제 2개<br>
    1. 내가 태어난 연도를 입력하면 그 연도에 맞는 동물을 출력(12지신) <br>
    2. 내가 태어난 계절을 입력하면 그 계절에 걸맞는 이미지가 튀어나오게 하기<br>
    단, 12,1,2는 겨울 3,4,5는 봄, 6,7,8은 여름, 9,10,11은 가을<br>
</body>

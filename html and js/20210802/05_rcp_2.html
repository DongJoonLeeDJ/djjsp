<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="scissors" onclick="start('가위')">가위</button>
    <button id="rock" onclick="start('바위')">바위</button>
    <button id="paper" onclick="start('보')">보</button>
    <div></div> <!-- 줄 구분하기 위한 태그-->

    나 <img id="mine">
    컴퓨터 <img id="computer">
    <h1 id="result">결과</h1>

    <script>
        function start(params) {
            console.log("나 : " + params)
            let choice = Math.floor(Math.random() * 3)
            let rcp = ["가위", "바위", "보"]

            let myresult = document.getElementById('mine') //img
            let computerResult = document.getElementById('computer') //img
            let result = document.getElementById('result') //h1

            switch (params) {
                case "가위":
                    myresult.src = 'scissors.png'
                    switch (rcp[choice]) {
                        case "가위":
                            computerResult.src = 'scissors.png'
                            result.innerText = "비김"
                            break
                        case "바위":
                            computerResult.src = 'rock.png'
                            result.innerText = "짐"
                            break
                            
                        case "보":
                            computerResult.src = 'paper.png'
                            result.innerText = "이김"
                            break
                    
                        default:
                            break
                    }

                    break

                case "바위":
                    
                myresult.src = 'rock.png'
                switch (rcp[choice]) {
                        case "가위":
                            computerResult.src = 'scissors.png'
                            result.innerText = "이김"
                            break
                        case "바위":
                            computerResult.src = 'rock.png'
                            result.innerText = "비김"
                            break
                            
                        case "보":
                            computerResult.src = 'paper.png'
                            result.innerText = "짐"
                            break
                    
                        default:
                            break
                    }

                    break

                case "보":
                    
                myresult.src = 'paper.png'
                switch (rcp[choice]) {
                        case "가위":
                            computerResult.src = 'scissors.png'
                            result.innerText = "짐"
                            break
                        case "바위":
                            computerResult.src = 'rock.png'
                            result.innerText = "이김"
                            break
                            
                        case "보":
                            computerResult.src = 'paper.png'
                            result.innerText = "비김"
                            break
                    
                        default:
                            break
                    }

                    break
                    break
                default:
                    break
            }

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('안녕하세요.2')

        //var와 let의 차이~~~
        var example = 100
        console.log(example)

        let example2 = 111
        console.log(example2)

        //전체가 아예 실행이 안 되버림
        let example2 = 123
        console.log(example2)

        var example = 9999
        console.log(example)

        document.write('안녕하세요.'+example)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
       .box
        {
            width:60px;
            height: 60px;
            float:left;
            margin:15px;
            background:skyblue
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box border-box"></div>
    <div class="box"></div>
    <div class="box border-box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border-box"></div>
    <script>
        //jQ 이용하는 방법 2가지
        //1번째
        // $('.border-box').css('border','4px solid black').css('background', '#00FF00')
    
        //2번째 : filter이용하기
        //클래스명이 box인 것들 중에서
        //클래스 명이 border-box인 것만 골라서
        //스타일을 지정
        $('.box').filter('.border-box').css('border','4px solid black').css('background', '#00FF00')
    </script>
</body>
</html>

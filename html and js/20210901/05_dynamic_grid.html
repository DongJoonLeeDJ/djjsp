<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* width: 960px; */
            margin: 0;
            padding:0;
        }

        .row {
            overflow: hidden;
            width: 100%;
        }

        .span {
            float: left;
            margin-left:2%;
            /* 칸과 칸 사이의 여백 */
            /* Gutter라고 표현 */
        }
        .span:first-child
        {
            margin-left: 0;
        }
        
        .span-1 {
            width: 6.5%;
            *width:6%;
            /* * : 스타핵 : 구버전 익스폴로러 용 */
        }

        .span-2 {
            width: 15%;
            *width:14.5%;
            /* * : 스타핵 : 구버전 익스폴로러 용 */
        }

        .span-3 {
            width: 23.5%;
        }

        .span-4 {
            width: 32%;
        }

        .span-5 {
            width: 40.5%;
        }

        .span-6 {
            width: 49%;
        }

        .span-7 {
            width: 57.5%;
        }

        .span-8 {
            width: 66%;
        }

        .span-9 {
            width: 74.5%;
        }

        .span-10 {
            width: 83%;
        }

        .span-11 {
            width: 91.5%;
        }

        .span-12 {
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">    </div>
    <div class="row">    </div>
    <div class="row">    </div>
    <div class="row">    </div>
    <div class="row">    </div>
    <div class="row">    </div>
</div>
</body>

</html>

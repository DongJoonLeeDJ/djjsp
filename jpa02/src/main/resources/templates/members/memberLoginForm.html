<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/common :: head('login')">
</head>

<body>

    <nav th:replace="common/common :: nav('login')">
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>로그인</h1>
        </div>
        <div>
            <form th:action="@{/members/login}" method="post">
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-primary" onClick="location.href='/members/sign'">회원가입</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </main>

    <div class="container p-5 rounded">
    </div>

    <footer th:replace="common/common :: footer">
    </footer>

</body>

</html>
